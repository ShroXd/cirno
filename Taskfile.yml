version: "3"
silent: true

tasks:
  # TODO: add command to setup the project.
  # 1. install taskfile runtime
  # 2. install rust
  # 3. install gstreamer and related plugins
  # 4. create tmp folder

  # ---------------------------- ğŸ“¦ Dependency Management ğŸ“¦ ----------------------------

  install:
    desc: "ğŸ“¦ Install dependencies for both front-end and back-end"
    deps:
      - install:frontend
      - install:backend

  install:frontend:
    desc: "ğŸ“¦ Install front-end dependencies"
    dir: web
    cmds:
      - pnpm install

  install:backend:
    desc: "ğŸ“¦ Install back-end dependencies"
    dir: backend
    cmds:
      - cargo fetch

  # ---------------------------- ğŸ§ª Testing Tasks ğŸ§ª ----------------------------

  test:
    desc: "ğŸ§ª Run tests for both front-end and back-end"
    deps:
      - test:frontend
      - test:backend

  test:frontend:
    desc: "ğŸ§ª Run front-end tests"
    dir: web
    cmds:
      - pnpm test

  test:backend:
    desc: "ğŸ§ª Run back-end tests"
    dir: backend
    cmds:
      - cargo test

  # ---------------------------- ğŸ› ï¸ Development Mode ğŸ› ï¸ ----------------------------

  dev:
    desc: "ğŸš€ Start development servers for both front-end and back-end"
    deps:
      - dev:frontend
      - dev:backend

  dev:frontend:
    desc: "ğŸš€ Start front-end development server"
    dir: web
    cmds:
      - pnpm run dev

  dev:backend:
    desc: "ğŸš€ Start back-end development server"
    dir: backend
    cmds:
      - cargo run

  # ---------------------------- ğŸ¨ Format Code ğŸ¨ ----------------------------

  format:
    desc: "ğŸ¨ Format both front-end and back-end code"
    deps:
      - format:frontend
      - format:backend

  format:frontend:
    desc: "ğŸ¨ Format front-end code"
    dir: web
    cmds:
      - pnpm run format

  format:backend:
    desc: "ğŸ¨ Format back-end Rust code"
    dir: backend
    cmds:
      - cargo fmt

  # ---------------------------- ğŸ—ï¸ Build for Production ğŸ—ï¸ ----------------------------

  build:
    desc: "ğŸ—ï¸ Build both front-end and back-end for production"
    deps:
      - build:frontend
      - build:backend

  build:frontend:
    desc: "ğŸ—ï¸ Build front-end for production"
    dir: web
    cmds:
      - pnpm run build

  build:backend:
    desc: "ğŸ—ï¸ Build back-end for production"
    dir: backend
    cmds:
      - cargo build --release

  # ---------------------------- ğŸ³ Docker Management ğŸ³ ----------------------------

  docker:build:
    desc: "ğŸ³ Build Docker image 'cirno'"
    cmds:
      - echo "ğŸš§ Building Docker image 'cirno'..."
      - docker build -t cirno .

  docker:run:
    desc: "ğŸš€ Run Docker container 'cirno' in detached mode"
    cmds:
      - echo "ğŸš€ Starting Docker container 'cirno' on port 8000..."
      - docker run -d --network bridge -p 8000:8000 --name cirno_container cirno

  docker:stop:
    desc: "ğŸ›‘ Stop and remove Docker container 'cirno_container'"
    cmds:
      - echo "ğŸ›‘ Stopping Docker container 'cirno'..."
      - docker stop cirno_container
      - docker rm cirno_container

  docker:clean:
    desc: "ğŸ§¹ Remove Docker image 'cirno'"
    cmds:
      - echo "ğŸ§¹ Removing Docker image 'cirno'..."
      - docker rmi cirno

  # ---------------------------- ğŸ§¹ Clean Build Artifacts ğŸ§¹ ----------------------------

  clean:
    desc: "ğŸ§¹ Clean all build artifacts for front-end, back-end, and Docker"
    deps:
      - clean:frontend
      - clean:backend
      - clean:docker

  clean:frontend:
    desc: "ğŸ§¹ Clean front-end build artifacts"
    dir: web
    cmds:
      - rm -rf dist
      - rm -f tsconfig.app.tsbuildinfo
      - rm -f tsconfig.node.tsbuildinfo

  clean:backend:
    desc: "ğŸ§¹ Clean back-end build artifacts"
    dir: backend
    cmds:
      - rm -rf target

  clean:docker:
    desc: "ğŸ§¹ Remove Docker image 'cirno'"
    cmds:
      - docker rmi cirno

  clean:media-files:
    desc: "ğŸ§¹ Remove all media files under /backend/tmp folder"
    dir: backend
    cmds:
      - rm -rf tmp/*

  # ---------------------------- ğŸ”§ Tooling Tasks ğŸ”§ ----------------------------

  generate-bindings:
    desc: "ğŸ”„ Generate bindings type files by cleaning and running backend tests"
    dir: web
    cmds:
      - echo "ğŸ§¹ Cleaning web/src/bindings..."
      - rm -rf src/bindings/*
      - echo "ğŸ§ª Running backend tests to generate bindings..."
      - cd ../backend && cargo test

  create-database:
    desc: "ğŸ—‚ï¸ Create the SQLite database file by running the setup script"
    dir: scripts
    cmds:
      - echo "ğŸ“‚ Running database setup script..."
      - ./create_db.sh

  check-database:
    desc: "ğŸ” Check and prepare database schema with sqlx"
    cmds:
      - |
        echo "ğŸ“‚ Setting DATABASE_URL for the database..."
        export DATABASE_URL="sqlite://$(pwd)/backend/media_library.db"
        echo "DATABASE_URL is set to: $DATABASE_URL"
        cd backend
        echo "ğŸ—ï¸ Running cargo sqlx prepare..."
        cargo sqlx prepare

  kill-backend:
    desc: "ğŸ”ª Kill any process running on port 8000"
    cmds:
      - |
        echo "ğŸ” Searching for process on port 8000..."
        pid=$(lsof -t -i :8000 || true)
        if [ -n "$pid" ]; then
          echo "ğŸ’€ Killing process $pid on port 8000..."
          kill -9 $pid
          echo "âœ… Process $pid killed successfully."
        else
          echo "ğŸš« No process found on port 8000."
        fi

  kill-frontend:
    desc: "ğŸ”ª Kill any process running on port 5173"
    cmds:
      - |
        echo "ğŸ” Searching for process on port 5173..."
        pid=$(lsof -t -i :5173 || true)
        if [ -n "$pid" ]; then
          echo "ğŸ’€ Killing process $pid on port 5173..."
          kill -9 $pid
          echo "âœ… Process $pid killed successfully."
        else
          echo "ğŸš« No process found on port 5173."
        fi

  count-lines:
    desc: "ğŸ“Š Count lines of code excluding unnecessary files and directories"
    cmds:
      - |
        echo "ğŸ“Š Counting lines of code..."
        cloc . \
        --exclude-dir=node_modules,target,dist,build,.git,vendor,logs,tmp \
        --exclude-ext=lock,tsbuildinfo \
        --not-match-f="(package-lock\.json|pnpm-lock\.yaml|Cargo\.lock)"
        echo "âœ… Code line count completed."
